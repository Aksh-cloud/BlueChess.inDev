<body>
<div id="particles-js"></div>
<div class="container">
  <!-- Sidebar -->

  <div class="main">
    <h1>View Profile Pics</h1>
    <div class="profilePics" id="profilePics"></div> <!-- Container for All profile pictures -->
    <h1>Add New Profile Pics</h1>
    <br><br>
    <form enctype="multipart/form-data" id="uploadForm">
      <input type="file" id="profilePic" name="profilePic" accept="image/*" required>
      <br><br>
      
      <input type="text" id="picName" name="picName" placeholder="Enter Profile Name" required>

</div>



<script>
  const SUPABASE_URL = "https://ruevzmnbhoowmuleeqjb.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ1ZXZ6bW5iaG9vd211bGVlcWpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzOTUzNTIsImV4cCI6MjA2OTk3MTM1Mn0.tt_xEAqLGiv92mvqhQaEvsjTBE6cmYDC3kkQcyPqsTY";
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);


  function getCodeFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('code');
  }

  document.getElementById('viewP').onclick = function() {
    window.location.href = 'adminpanel.html?code=' + encodeURIComponent(getCodeFromURL());
  };

  document.getElementById('banP').onclick = function() {
    window.location.href = 'ban.html?code=' + encodeURIComponent(getCodeFromURL());
  };

  document.getElementById('giveB').onclick = function() {
    window.location.href = 'giveBlueRooks.html?code=' + encodeURIComponent(getCodeFromURL());
  };  


  init();
  
  async function init() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      console.log("Admin code from URL:", code);
      if (!code) {
          alert("No code provided. Redirecting to enter code page.");
          window.location.href = "entercode.html";
          return;
      }
      const { data, error } = await supabaseClient
          .from('secret_codes')
          .select('*')
          .eq('code1', code)
          .single();
      
      if (error || !data) {
          alert("This Page does Not Exist. Redirecting to Home page.");
          window.location.href = "https://aksh-cloud.github.io/BlueChess.in/home.html";
          return;
      }
  }

  loadProfilePics();
  async function loadProfilePics() {
    const { data, error } = await supabaseClient
      .from('shop_items')
      .select('*');

    const container = document.getElementById('profilePics');
    container.innerHTML = '';

    if (error) {
      container.innerHTML = '<p style="color:red;">Failed to load profile pictures.</p>';
      return;
    }

    if (!data || data.length === 0) {
      container.innerHTML = '<p>No profile pictures found.</p>';
      return;
    }

    
    for (const item of data) {
      
      const { data: urlData } = supabaseClient
        .storage
        .from('avatars')
        .getPublicUrl(`buyable/${item.file_name}`);

      const imgUrl = urlData.publicUrl;

      const div = document.createElement('div');
      div.style.display = 'inline-block';
      div.style.margin = '10px';
      div.style.textAlign = 'center';

      div.innerHTML = `
        <img src="${imgUrl}" alt="${item.file_name}" style="width:100px;height:100px;border-radius:10px;box-shadow:0 0 10px #4aa3ff;">
        <div style="margin-top:6px;font-weight:bold;">${item.file_name}</div>
        <div style="color:#4aa3ff;">${item.price} <img src="files/img/blue-rook.png" id="blueRook"></img></div>
      `;
      container.appendChild(div);
    }
  }

  loadProfilePics();


  document.getElementById('uploadForm').onsubmit = addNewP;

  async function addNewP(event) {
      event.preventDefault();
      const fileInput = document.getElementById('profilePic');
      const picNameInput = document.getElementById('picName');
      const costInput = document.getElementById('cost');

      if (fileInput.files.length === 0) {
          alert("Please select a profile picture to upload.");
          return;
      }

      const file = fileInput.files[0];
      const picName = picNameInput.value.trim();
      const cost = parseInt(costInput.value.trim());

      if (!picName) {
          alert("Please enter a profile name.");
          return;
      }

      if (isNaN(cost) || cost < 0) {
          alert("Please enter a valid cost in Blue Rooks.");
          return;
      }

      // Use a unique file name: picName + timestamp + extension
      const fileExt = file.name.split('.').pop();
      const safePicName = picName ;
      const fileName = safePicName;
      const filePath = `buyable/${fileName}`;

      // Uploading the file to Supabase Storage (make sure the bucket exists, e.g. 'avatars')
      let { error: uploadError } = await supabaseClient.storage
          .from('avatars')
          .upload(filePath, file);

      if (uploadError) {
          console.error("Error uploading file:", uploadError);
          alert("Failed to upload profile picture. Please try again.");
          return;
      }

      // Inserting the new profile record into the database
      let { data, error: insertError } = await supabaseClient
          .from('shop_items')
          .insert([
              { file_name: picName, price: cost }
          ]);

      if (insertError) {
          console.error("Error inserting profile record:", insertError);
          alert("Failed to save profile picture info. Please try again.");
          return;
      }

      alert("Profile picture uploaded successfully!");
      // Clear the form
      fileInput.value = '';
      picNameInput.value = '';
      costInput.value = '';
  }
    
    

  // Particles.js config
  particlesJS("particles-js", {
    particles: {
      number: { value: 80, density: { enable: true, value_area: 800 } },
      color: { value: "#4aa3ff" },
      shape: { type: "circle" },
      opacity: { value: 0.5 },
      size: { value: 3 },
      line_linked: { enable: true, distance: 150, color: "#4aa3ff", opacity: 0.4, width: 1 },
      move: { enable: true, speed: 2 }
    },
    interactivity: {
      detect_on: "canvas",
      events: { onhover: { enable: true, mode: "repulse" } }
    },
    retina_detect: true
  });
</script>
